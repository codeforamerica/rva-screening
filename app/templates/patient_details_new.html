{% extends "base.html" %}
{% block content %}

  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Almost there!</h4></div>
    <div class="panel-body">
      <p>In order to view this patient's information we need to make sure you have consent from them.</p>
      <button class="btn btn-success" id="consent-button"><span class="glyphicon glyphicon-ok-circle"></span> CONSENT GIVEN</button>
    </div>
  </div>

  <div class="patient-details-wrapper">

    <div class="patient-options">
      <a class="btn btn-primary" href="/new_prescreening/7">
      <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
          Prescreen this patient
      </a>

      <a class="btn btn-danger delete-patient right" href="/delete/7">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Delete patient
      </a>
    </div>
    <br>
    <ul class="patient-nav nav nav-tabs">
      <li role="presentation" class="active">
        <a href="/patient_details/7">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  
        Details
        </a>
      </li>

      <li role="presentation" >
        <a href="/patient_print/7">
          <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
          Print this patient
        </a>
      </li>

      <li role="presentation" >
        <a href="/patient_history/7">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
          View Edit History
        </a>
      </li>
    </ul>

    <h2>Patient Name</h2>

    <div class="hide-block">
      <form enctype="multipart/form-data" action="" method="post">

          <!-- id info -->
          <h4>Patient ID</h4>

        <div class="form-group full_name">
          <label for="full_name">Full Legal Name</label>
          <!--storing full legal name in first_name so that it doesn't break backend-->
          <input type="text" class="form-control" name="first_name" id="full_name" 
          value="Patient Name">
        </div>


        <div class="dob_ssn_group">
          <div class="form-group dob">
            <label for="dob">Date of birth</label>
            <input type="date" class="form-control" name="dob" id="dob" value="1987-02-03">
          </div>

          <div class="form-group ssn">
            <label for="ssn">SSN</label>
            <input type="text" class="form-control" name="ssn" id="ssn" placeholder="555-55-5555" pattern="\d{3}-?\d{2}-?\d{4}" value="666-66-6666">
          </div>
        </div>

      </form>
    </div>
  </div>

{% endblock %}
