<h4>Employment Info</h4>


<div class="form-group">
  <label for="employment_status">Employment Status</label>
  <select class="form-control" name="employment_status">
    <option value=""{% if not patient.employment_status %} selected{% endif %}></option>
    <option value="Full-time"{% if patient.employment_status == "Full-time" %} selected{% endif %}>Full-time</option>
    <option value="Part-time"{% if patient.employment_status == "Part-time" %} selected{% endif %}>Part-time</option>
    <option value="Seasonal"{% if patient.employment_status == "Seasonal" %} selected{% endif %}>Seasonal</option>
    <option value="Disabled"{% if patient.employment_status == "Disabled" %} selected{% endif %}>Disabled</option>
    <option value="Retired"{% if patient.employment_status == "Retired" %} selected{% endif %}>Retired</option>
    <option value="Dependent"{% if patient.employment_status == "Dependent" %} selected{% endif %}>Dependent</option>
    <option value="Unemployed"{% if patient.employment_status == "Unemployed" %} selected{% endif %}>Unemployed</option>
  </select>
</div>

{% include "includes/patient_student_status.html" %}

<div class="form-group">
  <label for="spouse_employment_status">Spouse's employment status</label>
  <select class="form-control" name="spouse_employment_status">
    <option value=""{% if not patient.spouse_employment_status %} selected{% endif %}></option>
    <option value="Full-time"{% if patient.spouse_employment_status == "Full-time" %} selected{% endif %}>Full-time</option>
    <option value="Part-time"{% if patient.spouse_employment_status == "Part-time" %} selected{% endif %}>Part-time</option>
    <option value="Seasonal"{% if patient.spouse_employment_status == "Seasonal" %} selected{% endif %}>Seasonal</option>
    <option value="Disabled"{% if patient.spouse_employment_status == "Disabled" %} selected{% endif %}>Disabled</option>
    <option value="Retired"{% if patient.spouse_employment_status == "Retired" %} selected{% endif %}>Retired</option>
    <option value="Dependent"{% if patient.spouse_employment_status == "Dependent" %} selected{% endif %}>Dependent</option>
    <option value="Unemployed"{% if patient.spouse_employment_status == "Unemployed" %} selected{% endif %}>Unemployed</option>
  </select>
</div>


<div class="employers">
  <h4>Employers</h4>
  {% if patient.employers %}
    {% for employer in patient.employers %}
    {% include "includes/employer_subform.html" %}
    {% endfor %}
  {% endif %}

  <div class="many_to_one_form hidden">
    {% include "includes/employer_subform.html" %}
  </div>

  <div class="form-group">
      <button type="button" class="btn btn-primary" >
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="phrase">
        Input an employer
        </span>
      </button>
  </div>
</div>
