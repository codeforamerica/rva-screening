<h4>Household Income: $1,147.40/mo.</h4>

<table class="table table-condensed income_sources" id="income_source_table">

  <thead>
    <tr>
      <th>Source</th>
      <th>$/mo.</th>
    </tr>
  </thead>

  {% if patient.income_sources %}
    {% for source in patient.income_sources %}
      <tr class="income_source">
        <td class="income_source_type">
          {{source.source}}
        </td>
        <td class="income_source_amount">${{source.annual_amount / 12}}</td>
        <td class="income_source_edit">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </td>
      </tr>
    {% endfor %}
  {% endif %}

  <tr class="income_source" id="income_source_input">
    <td class="income_source_type">
      <input class="form-control" type="text" name="income_source_source"/>
    </td>
    <td class="income_source_amount">
      <input class="form-control" type="text" name="income_source_amount"/>
    </td>
    <td class="income_source_edit"></td>
  </tr>

</table>

<div class="form-group add_income_source">
    <button
      type="button"
      class="btn btn-primary"
      onclick="addNewInputRow($('#income_source_table'), $('#income_source_input'))"
    >
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Add a source of income
    </button>
</div>
