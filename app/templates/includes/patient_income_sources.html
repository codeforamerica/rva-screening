<h4>Household Income: $1,147.40/mo.</h4>

{% if patient.income_sources %}

<table class="table table-condensed income_sources">

  <thead>
    <tr>
      <th>Type</th>
      <th>$/mo.</th>
    </tr>
  </thead>

  {% for source in patient.income_sources %}
  <tr class="income_source">
    <td class="income_source_type">
      {{source.source_type}}
    </td>
    <td class="income_source_amount">${{source.amount_per_month}}</td>
    <td class="income_source_edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </td>
  </tr>
  {% endfor %}

</table>

{% endif %}

    <div class="form-group add_income_source">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add a source of income
        </button>
    </div>
