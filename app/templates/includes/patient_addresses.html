<h5>
  Addresses
  <span class="glyphicon glyphicon-home" aria-hidden="true"></span> 
  /
  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
</h5>

{% if patient.addresses %}
<table class="table table-condensed addresses">

  <thead>
    <tr>
      <th>Type</th>
      <th>Address</th>
      <th>Edit</th>
    </tr>
  </thead>

  {% for address in patient.addresses %}
  <tr class="address">
    <th class="address_type">{{address.type}}</td>
    <td class="address_address">
      <address>
        {{address.street_address}}{% if address.apt_number %}, {{address.apt_number}}{% endif %}<br>
        {{address.city}}, {{address.state}} {{address.zip}}
      </address>
    </td>
    <td class="address_edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </td>
  </tr>
  {% endfor %}
</table>
{% endif %}

    <div class="form-group add_address">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add an address
        </button>
    </div>
