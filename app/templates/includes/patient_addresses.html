
<div class="form-list">
  <h4>Addresses</h4>
  {% if patient.addresses %}
    {% for address in patient.addresses %}
    {% include "includes/address_subform.html" %}
    {% endfor %}
  {% endif %}
  {% if not patient or not patient.addresses.count() %}
    {% include "includes/address_subform.html" %}
  {% endif %}

  <div class="form-group add-form-list-item">
    <button
      type="button"
      class="btn btn-primary">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Add an address
    </button>
  </div>

</div>
