
  <div class="form-group">
    <label for="is_veteran">Are you a veteran of the United States?</label>
    <select class="form-control" name="veteran_yn">
      <option value=""{% if not patient.veteran_yn %} selected{% endif %}></option>
      <option value="Y"{% if patient.veteran_yn == "Y" %} selected{% endif %}>Yes</option>
      <option value="N"{% if patient.veteran_yn == "N" %} selected{% endif %}>No</option>
    </select>
  </div>
