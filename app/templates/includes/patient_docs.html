<h4>Patient Documents</h4>

{% if patient.document_images %}

  <table class="table table-condensed patient_docs" id="document_image_table">

    <thead>
      <tr>
        <th>Preview</th>
        <th>Description</th>
        <th>Edit</th>
      </tr>
    </thead>

    {% for doc in patient.document_images %}
      <tr class="patient_doc">
        <td class="patient_doc_thumbnail">
          <input class="hidden" value="{{doc.id}}" name="document_image_id">
    <!--    <img src="{{doc.thumbnail_url}}" alt="preview of {{doc.title}}"> -->
          <img src="https://github.com/codeforamerica/rva-screening/blob/templating/images/w2.jpg?raw=true" alt="preview of {{doc.title}}">
        </td>
        <td class="patient_doc_title">
          <a href="{{ url_for('document_image', image_id=doc.id) }}" class="read-only">
            {{doc.description}}
          </a>
          <input type="text" class="hidden-input" name="document_image_description" value="{{doc.description}}">
        </td>
        <td class="patient_doc_edit">
          <span
            class="glyphicon glyphicon-pencil"
            aria-hidden="true"
            onclick="showHiddenFields()"
          ></span>
        </td>
      </tr>
    {% endfor %}

    <tr id="document_image_input">
      <td>
        <input type="file" name="image1">
      </td>
      <td>
        <input type="text" id ="document_image_description" name="document_image_description">
      </td>
    </tr>

  </table>

{% endif %}

<div class="form-group add_patient_doc">
  <button
    type="button"
    class="btn btn-primary"
    onclick="addNewInputRow($('#document_image_table'), $('#document_image_input'))"
  >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add a document
  </button>
</div>
