    {{ _("Prescreen this patient") }}

</div>

    <a class="tab {% if request.path == url_for('screener.patient_history', patient_id=patient.id) %}tab_active{% endif %}" href="{{ url_for('screener.patient_history', patient_id=patient.id) }}"><i class="fa fa-history"></i> {{ _("View Edit History") }}</a>

    <a class="tab {% if request.path == url_for('screener.patient_share', patient_id=patient.id) %}tab_active{% endif %}" href="{{ url_for('screener.patient_share', patient_id=patient.id) }}"><i class="fa fa-share"></i> {{ _("Share Patient") }}</a>
  </div>

</nav>
