<h4>Household Size: 3</h4>


<table class="table table-condensed hh_members">

  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Age</th>
      <th>Relation</th>
      <th>Edit</th>
    </tr>
  </thead>

  <tr class="hh_member patient">
    <th class="hh_member_number">1</td>
    <td class="hh_member_full_name">{{patient.full_name}}</td>
    <td class="hh_member_age">{{patient.age}}</td>
    <td class="hh_member_relation">Patient</td>
    <td class="hh_member_edit">
    </td>
  </tr>

  {% if patient.hh_members %}
  {% for member in patient.hh_members %}
  <tr class="hh_member">
    <th class="hh_member_number">{{member.number}}</td>
    <td class="hh_member_full_name">{{member.full_name}}</td>
    <td class="hh_member_age">{{member.age}}</td>
    <td class="hh_member_relation">{{member.relation}}</td>
    <td class="hh_member_edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </td>
  </tr>
  {% endfor %}
  {% endif %}

</table>

    <div class="form-group add_hh_member">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add a person
        </button>
    </div>
