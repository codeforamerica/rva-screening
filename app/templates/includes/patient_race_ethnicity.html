<div class="patient_race_ethnicity_group">

  <div class="form-group race">
    {{ form.race.label }}
    {{ form.race(class="form-control has_other") }}
  </div>

  <div class="form-group {% if form.race.data != "Other" %} hidden {% endif %}">
    {{ form.race_other.label }}
    {{ form.race_other(class="form-control") }}
  </div>

  <div class="form-group ethnicity">
    {{ form.ethnicity.label }}
    {{ form.ethnicity(class="form-control") }}
  </div>

</div>
