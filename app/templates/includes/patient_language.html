  <div class="form-group language">
    {{ form.languages.label }}
    {{ form.languages(rows=5, class="form-control has_other") }}
  </div>

  <div class="form-group {% if form.languages.data and ('Other' in form.languages.data) %} hidden {% endif %}">
    {{ form.languages_other.label }}
    {{ form.languages_other(class="form-control") }}
  </div>
