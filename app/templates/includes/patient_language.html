
  <div class="form-group language">
    <label for="language">Language</label>
    <select class="form-control" name="language">
      <option value=""{% if not patient.language %} selected{% endif %}></option>
      <option value="English"{% if patient.language == "English" %} selected{% endif %}>English</option>
      <option value="Spanish"{% if patient.language == "Spanish" %} selected{% endif %}>Spanish</option>
      <option value="Arabic"{% if patient.language == "Arabic" %} selected{% endif %}>Arabic</option>
      <option value="Other"{% if patient.language == "Other" %} selected{% endif %}>Other</option>
    </select>
  </div>

  <div class="form-group {% if not patient.language == "Other" %} hidden{% endif %}">
    <label for="language_other">Please specify other language</label>
    <input type="text" class="form-control" name="language_other" id="language_other">
  </div>
