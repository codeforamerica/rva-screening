{% include "includes/patient_name.html" %}

<div class="dob_ssn_group">
  <div class="form-group dob">
    {{ form.dob.label }}
    {{ form.dob(
      class="form-control",
      type="date",
      max="2200-01-01",
      min="1899-01-01"
    ) }}
  </div>

  <div class="form-group ssn">
    {{ form.ssn.label }}
    {{ form.ssn(
      class="form-control",
      placeholder="555-55-5555",
      pattern="\d{3}-?\d{2}-?\d{4}"
    ) }}
  </div>
</div>
