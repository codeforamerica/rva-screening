{% extends "base.html" %}
{% block content %}
  <body>
    <h1>RVA Screener</h1>
    {% for patient in patients %}
      <h3>{{ patient.firstname }} {{ patient.middlename }} {{ patient.lastname }}</h3>
      <p>DOB: {{ patient.dob }}</p>
      <a href="{{ url_for('patient_details', id=patient.id) }}">Details</a>
    {% endfor %}
  </body>
{% endblock %}
