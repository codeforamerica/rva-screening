
  <div class="form-group language">
    <label for="language">Language</label>
    <select class="form-control" name="language">
      <option value=""{% unless page.patient.language %} selected{% endunless %}></option>
      <option value="English"{% if page.patient.language == "English" %} selected{% endif %}>English</option>
      <option value="Spanish"{% if page.patient.language == "Spanish" %} selected{% endif %}>Spanish</option>
      <option value="Arabic"{% if page.patient.language == "Arabic" %} selected{% endif %}>Arabic</option>
      <option value="Other"{% if page.patient.language == "Other" %} selected{% endif %}>Other</option>
    </select>
  </div>

  <div class="form-group {% unless page.patient.language == "Other" %} hidden{% endunless %}">
    <label for="language_other">Please specify other language</label>
    <input type="text" class="form-control" name="language_other" id="language_other">
  </div>
