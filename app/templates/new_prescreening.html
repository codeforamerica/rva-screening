{% extends "base.html" %}
{% block content %}

    <h3>Which services would you like to check your eligibility for?</h3>

    <form method="post">
    
      <div class="checkbox">
        <label>
          <input type="checkbox" class="text" value="resource_centers" name="services">
          Resource centers
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" class="text" value="cross_over" name="services">
          Cross Over
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" class="text" value="daily_planet" name="services">
          Daily Planet
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" class="text" value="access_now" name="services">
          Access Now
        </label>
      </div>

      <button class="btn btn-primary"  type="submit">Check eligibility</button>       
    </form>
{% endblock %}
