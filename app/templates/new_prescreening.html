{% extends "base.html" %}
{% block content %}

<h3>{{ _("Which services would you like to check your eligibility for?") }}</h3>

    <form method="post">
    
      {% for service in services %}
        <div class="checkbox">
          <label>
            <input type="checkbox" class="text" value="{{service.id}}" name="services" checked="true">
            {{service.name}}
          </label>
        </div>
      {% endfor %}

      <button class="btn btn-primary"  type="submit">
        {{ _("Check eligibility") }}
      </button> 

    </form>

{% endblock %}
